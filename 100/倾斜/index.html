<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform旋转位移</title>
	<style type="text/css">
	.box{
		width: 200px;
		height: 200px;
		background-color: cyan;
		transition:all 2s;
	}
	.box:hover{
		transform:skew(10deg,10deg);/*translate移动， rotate旋转*/
		/*skew(倾斜)*/
	}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
