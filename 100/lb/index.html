<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<title>Document</title>
	<link rel="stylesheet" href="css/swiper.min.css">
  <style>
     .swiper-slide .slide_link{display: block;}
     .swiper-slide .slide_link .slide_img{width: 100%;vertical-align: middle;}
  </style>
</head>
<body>
	<div class="swiper-container">
       <div class="swiper-wrapper">
           <div class="swiper-slide">
           	<a href="#" class="slide_link">
           		<img src="images/t_1.jpg" alt="" class="slide_img">
           	</a>
           </div>
           <div class="swiper-slide">
           	<a href="#" class="slide_link">
           		<img src="images/t_2.jpg" alt="" class="slide_img">
           	</a>
           </div>
           <div class="swiper-slide">
           	<a href="#" class="slide_link">
           		<img src="images/t_3.jpg" alt="" class="slide_img">
           	</a>
           </div>
       </div>
       <div class="swiper-pagination"></div>
    </div>
    <script src="js/swiper.min.js"></script>
    <script>        
        var mySwiper = new Swiper ('.swiper-container', {
                   direction: 'horizontal',    //横竖屏，默认横屏(horizontal)
                        loop: true,         //是否循环，默认false
                       speed: 300,           //滑动速度，默认300
                    autoplay:2000,           //是否自动播放，值为时间，不设置则不自动播放
autoplayDisableOnInteraction:false,           //用户操作后自动播放停止，默认为true
           mousewheelcontrol:true,
                 pagination : '.swiper-pagination'   
               })
    </script>
</body>
</html>
