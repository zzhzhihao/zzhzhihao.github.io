<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .box {
        width: 200px;
        height: 100px;
        background-color: pink;
        }
    </style>

</head>
<body>
    <div class="box" box-radius: 50%/50%;></div>
    /*第一个百分之50只高度的，第二个百分之50是高度一半，这是制作椭圆效果，圆形只需要一个百分之50，代表宽高的一半*/
</body>
</html>
