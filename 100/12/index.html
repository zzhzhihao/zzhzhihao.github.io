<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform旋转位移</title>
	<style type="text/css">
	.box{
		width: 200px;
		height: 200px;
		background-color:red;
		transition:all 2s;
	}
	.box:hover{
		transform:translate(200px,500px) rotate(840deg);
		/*translate移动， rotate旋转*/
	}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
