<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

.box{ 
 width:35%;
 height:100px ;
 position: relative;
   background:#00F;
  
}
.boss{ width:50px;
  height: 50px;
 position:absolute;
 top:10px;
  left:10px;
  background: #000;
border:solid 1px ;

   box-shadow:
  5px 5px 5px 5px red;
  transition:all 3s;
     
}
.box:hover .boss{ position: relative; 
   top: 100px;
   left:200px;
opacity:0.5;
  box-shadow:
  0px 0px 0px 0px red;
  transform:rotate(840deg);
}
/综合/


	</style>
</head>
<body>
	<div class="box">
<div class="boss"></div>


</div>
</body>
</html>
