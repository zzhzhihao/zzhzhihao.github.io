<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义属性</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}



	</style>
</head>
<body>
	<input type="button" id="btn" value="按钮">
	<input type="button" id="btn" value="按钮">
	<input type="button" id="btn" value="按钮">

	<script type="text/javascript">
		
	var ip = document.getElementsByTagName("input");

	//可以给任何元素添加自定义属性  对象.属性 = 属性值
	//ip[0].index =123;  任意一个对象添加属性

	for(var i=0 ; i<ip.length;i++){

		ip[i].abc = 123;



	}






	</script>
</body>
</html>
