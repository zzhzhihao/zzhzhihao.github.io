<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改属性</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}	


	#box{
	background-color: red;
	width: 100px;
	height: 100px;
	}

	</style>
</head>
<body>


<div id="box">
	

</div>
<script type="text/javascript">
	//属性基本操作
	var obox = document.getElementById("box");

	document.onclick =function(){
	obox.style.width = "200px";
	obox.style.marginLeft="100px"
	}

</script>

	
</body>
</html>
